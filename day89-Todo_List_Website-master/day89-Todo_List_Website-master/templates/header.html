<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="{{url_for('home')}}" class="logo d-flex align-items-center me-auto">
        <img src="{{ url_for('static', filename='img/number-7.png') }}" alt="">
        <h1 class="sitename">  day laif</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{{url_for('home')}}" class="active">Home</a></li>
          <li><a href="{{url_for('home')}}#features">About</a></li>

          <!-- Only show Login/Register if the user is logged out. Otherwise show "Log Out" -->
          {% if not current_user.is_authenticated %}
            <li><a href="{{url_for('register')}}">Sign up</a></li>
            <a class="btn-getstarted" href="{{url_for('login')}}">Log in</a>
          {% else %}
            <li class="dropdown"><a href="{{url_for('get_user_challenges', username=current_user.username)}}"><span>My challenges</span></a>
            </li>
            <li><a href="{{url_for('logout')}}">Log out</a></li>
          {% endif %}
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>



    </div>
  </header>
